<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    
    

  <main class="container">
    
    <img class="bg-pattern" src="images/bg-pattern-card.svg" alt="">

     <div class="Profile-P">
      <img class="profile-pic" src="images/image-victor.jpg" alt="">
    </div>
        
        <h1>Victor Crest <span class="info">26</span></h1>
        <p class="place">London</p>
        

        <div class="figures">
          <div class="figures__items">
            <h2>80K</h2>
            <p class="figures__text">Followers</p>
          </div>

          <div class="figures__items">
            <h2>803K</h2>
            <p class="figures__text">Likes</p>
          </div>

          <div class="figures__items">
            <h2>1.4K</h2>
            <p class="figures__text">Photos</p>
          </div>

      </div>
  </main>
  
  
  
  
  <footer>
    <div class="attribution">
  
      Coded by <a href="https://github.com/abmartinezm" target="_blank">Abraham Martinez Marquez</a>.
    </div>
  </footer>
  
  
  
  
</body>
</html>
